buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
    dependencies {
        classpath "gradle.plugin.com.matthewprenger:CurseGradle:1.4.0"
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.matthewprenger.cursegradle'

repositories {
  maven {
    url = "http://dvs1.progwml6.com/files/maven"
  }
}

version = mod_version
group= "com.oitsjustjose.vtweaks"
archivesBaseName = "VTweaks-${minecraft_version}"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = "run"

    useDepAts = true
    replaceIn "/VTweaks.java"
    replace "@VERSION@", mod_version

    mappings = "${mappings_version}"
}

dependencies {
  deobfCompile "mezz.jei:jei_${minecraft_version}:${jei_version}:api"
  runtime "mezz.jei:jei_${minecraft_version}:${jei_version}"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'DEV'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'Sources'
    from sourceSets.main.allSource
}

artifacts{
	archives deobfJar
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

curseforge {
  apiKey = project.hasProperty("CURSEFORGE_API_KEY") ? project.CURSEFORGE_API_KEY : ""
  project {
    id = '238048'
    changelogType = 'markdown'
    changelog = file("./changelog.md")
    releaseType = 'release'
    addGameVersion "${minecraft_version}"

    mainArtifact(jar) {
        displayName = "V-Tweaks ${minecraft_version} ${mod_version}"
    }


    addArtifact(deobfJar) {
        displayName = "V-Tweaks ${minecraft_version} ${mod_version} Deobf"
    }

    addArtifact(sourcesJar){
        displayName = "V-Tweaks ${minecraft_version} ${mod_version} Sources"
    }
  }
}